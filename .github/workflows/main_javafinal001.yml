# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - javafinal001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          
      - name: Run Checkstyle
        run: mvn checkstyle:check

      - name: Compile with Maven
        run: mvn compile
        
      - name: Dependency Test
        run: mvn dependency:analyze
        

      - name: Build with Maven
        run: mvn clean install
        

      - name: Generate JaCoCo badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
         badges-directory: badges
         generate-branches-badge: true
         generate-summary: true

      - name: Log coverage percentages to workflow output
        run: |
         echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
         echo "branches = ${{ steps.jacoco.outputs.branches }}"
      - name: Upload JaCoCo coverage report as a workflow artifact
        uses: actions/upload-artifact@v3
        with:
         name: jacoco-report
         path: target

      - name: Get the Coverage info
        run: |
         echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
         echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"
          
        
      - name: Display target directory
        run: ls target
        
      - name: List workspace contents
        run: ls -R ${{ github.workspace }}



      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'javafinal001'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_921589FE6D5B457AA33E03883610C060 }}
          package: './target/TestServ-0.0.1-SNAPSHOT.war'
          path: '/'
